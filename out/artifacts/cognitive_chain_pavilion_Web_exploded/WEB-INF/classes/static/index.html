<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>知链智阁项目 - Cognitive Chain Pavilion</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
        }
        .hero-section {
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
            color: white;
            padding: 100px 0;
            margin-bottom: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }
        .feature-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            text-align: center;
            padding: 20px;
            margin: 10px;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .navbar {
            padding: 15px 0;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .display-4 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .lead {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .btn-light {
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
        }
        .card-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        .card-text {
            font-size: 1.1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">知链智阁</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/resources.html">资源库</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/forum.html">社区</a>
                    </li>
                </ul>
                <div class="d-flex" id="navAuth">
                    <a href="/login.html" class="btn btn-outline-light me-2">登录</a>
                    <a href="/register.html" class="btn btn-light">注册</a>
                </div>
                <div class="d-flex d-none" id="navUser">
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" type="button" id="userMenuButton" data-bs-toggle="dropdown">
                            <span id="username">用户名</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/profile.html">个人中心</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logoutBtn">退出登录</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="hero-section">
        <div class="container text-center">
            <h1 class="display-4 mb-4">欢迎来到知链智阁项目</h1>
            <p class="lead mb-4">探索区块链技术的无限可能</p>
            <a href="/register.html" class="btn btn-light btn-lg">立即开始</a>
        </div>
    </div>

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-md-4 mb-4">
                <div class="card feature-card h-100">
                    <div class="card-body">
                        <h3 class="card-title">学习资源</h3>
                        <p class="card-text">丰富的区块链学习资料，助您快速掌握技术要点</p>
                        <a href="/resources.html" class="btn btn-primary mt-3">浏览资源</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card feature-card h-100">
                    <div class="card-body">
                        <h3 class="card-title">技术讨论</h3>
                        <p class="card-text">与志同道合的开发者交流经验，共同进步</p>
                        <a href="/forum.html" class="btn btn-primary mt-3">参与讨论</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card feature-card h-100">
                    <div class="card-body">
                        <h3 class="card-title">知识分享</h3>
                        <p class="card-text">分享您的见解，为区块链社区贡献力量</p>
                        <a href="/profile.html" class="btn btn-primary mt-3">查看个人中心</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p class="mb-0">© 2024 知链智阁项目. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
