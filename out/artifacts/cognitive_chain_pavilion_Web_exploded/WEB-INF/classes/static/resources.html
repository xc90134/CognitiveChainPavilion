<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源库 - 知链智阁</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">知链智阁</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/resources.html">资源库</a>
                    </li>
                </ul>
                <div class="d-flex" id="navAuth">
                    <a href="/login.html" class="btn btn-outline-light me-2">登录</a>
                    <a href="/register.html" class="btn btn-light">注册</a>
                </div>
                <div class="d-flex d-none" id="navUser">
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" type="button" id="userMenuButton" data-bs-toggle="dropdown">
                            <span id="username">用户名</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/profile.html">个人中心</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logoutBtn">退出登录</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 内容区域 -->
    <div class="container mt-4">
        <!-- 搜索和筛选 -->
        <div class="row mb-4">
            <div class="col-md-8">
                <form id="searchForm" class="d-flex">
                    <input type="text" class="form-control me-2" placeholder="搜索资源..." id="keyword">
                    <select class="form-select me-2" style="width: 150px;" id="category">
                        <option value="">所有分类</option>
                        <option value="programming">编程</option>
                        <option value="ai">人工智能</option>
                        <option value="design">设计</option>
                        <option value="business">商业</option>
                        <option value="language">语言学习</option>
                    </select>
                    <button class="btn btn-primary" type="submit">搜索</button>
                </form>
            </div>
            <div class="col-md-4">
                <div class="d-flex justify-content-end">
                    <select class="form-select" style="width: 150px;" id="sortOrder">
                        <option value="createdAt,desc">最新发布</option>
                        <option value="viewCount,desc">最多浏览</option>
                        <option value="favoriteCount,desc">最多收藏</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- 资源列表 -->
        <div class="row" id="resourceList">
            <!-- 资源卡片将通过JavaScript动态加载 -->
        </div>
        
        <!-- 分页 -->
        <nav aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- 分页按钮将通过JavaScript动态加载 -->
            </ul>
        </nav>
    </div>

    <!-- 资源卡片模板 -->
    <template id="resourceCardTemplate">
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title resource-title">资源标题</h5>
                    <p class="card-text resource-description">资源描述...</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="badge bg-primary resource-category">分类</span>
                        <span class="text-muted small">
                            <i class="bi bi-eye"></i> <span class="resource-views">0</span>
                        </span>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-between bg-white">
                    <small class="text-muted resource-date">发布时间</small>
                    <div>
                        <button class="btn btn-sm btn-outline-danger favorite-btn">
                            <i class="bi bi-heart"></i> <span class="favorite-count">0</span>
                        </button>
                        <a href="#" class="btn btn-sm btn-primary resource-link" target="_blank">查看</a>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/resources.js"></script>
</body>
</html>
